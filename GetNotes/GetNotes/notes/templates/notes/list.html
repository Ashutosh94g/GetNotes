{% extends "base.html" %}
{% block content %}
<div class="list-group">
    {% for obj in object_list %}
    <span class="border border-dark">
        <a href="{{ obj.slug }}" class="list-group-item list-group-item-action list-group-item-primary">{{ obj.slug }}</a>
    </span>
    {% endfor %}
</div>
{% endblock %}
